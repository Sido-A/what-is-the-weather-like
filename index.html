<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weather App</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container my-5">
      <div class="row d-flex justify-content-center flex-column">
        <div class="col-md-6 my-3">
          <div data-bg-img="wrapper-bg" class="card shadow-1-strong py-3">
            <!-- Current weather -->
            <div class="card-header text-center border-0">
              <p id="wrapper-name" class="mb-1 h2"></p>
              <p id="wrapper-description" class="mb-1"></p>
              <p id="wrapper-temp" class="display-1 mb-1"></p>
              <span>Humidity: <span id="wrapper-humidity"></span></span>
              <span class="mx-2">|</span>
              <span>Wind speed: <span id="wrapper-wind-speed"></span></span>
            </div>

            <!-- Hourly forecast -->
            <div class="card-body">
              <div id="hourly-forecasts" class="row"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-3">
          <div class="card shadow-1-strong">
            <!-- Daily forecast -->
            <div class="card-body">
              <div id="daily-forecasts" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      "https://api.openweathermap.org/data/2.5/onecall?lat=51.5074&lon=0.1278&units=metric&exclude=minutely,alerts&appid=416e9783200627c77363e74e6091c3b8";

      let BASE_URL = `https://api.openweathermap.org/data/2.5/onecall?`;
      let latitude = `lat=51.5074`;
      let longitude = `&lon=0.1278`;
      let api_options = `&units=metric&exclude=minutely,alerts`;
      let api_key = `&appid=416e9783200627c77363e74e6091c3b8`;
      let file = BASE_URL + latitude + longitude + api_options + api_key;

      fetch(file)
        .then((res) => res.json())
        .then((data) => {
          const current_weather = data.current.weather[0].main;
          const current_weather_description =
            data.current.weather[0].description;
          const current_temp = Math.round(data.current.temp);
          const current_humidity = data.current.humidity;
          const current_clouds = data.current.clouds;
          const current_wind_speed = data.current.wind_speed;
          const current_weather_icon = data.current.weather[0].icon;
          const current_timezone = data.timezone;
          const bg_img = document.querySelector('[data-bg-img="wrapper-bg"]');

          document.querySelector("#wrapper-name").innerHTML = current_timezone;
          document.querySelector("#wrapper-description").innerHTML =
            current_weather_description;
          document.querySelector("#wrapper-temp").innerHTML = current_temp;
          document.querySelector("#wrapper-humidity").innerHTML =
            current_humidity;
          document.querySelector("#wrapper-wind-speed").innerHTML =
            current_wind_speed;

          const bg_img_base_url = `https://mdbgo.io/ascensus/mdb-advanced/img/${current_weather.toLowerCase()}.gif`;
          bg_img.style.backgroundImage = `url('${bg_img_base_url}')`;

          // hourly temp
          for (let i = 0; i < data.hourly.length - 38; i++) {
            let img_src = `http://openweathermap.org/img/wn/${data.hourly[i].weather[0].icon}.png`;
            let hourly_temp = Math.round(data.hourly[i].temp);
            if (i === 0) {
              document.querySelector("#hourly-forecasts").innerHTML += `
              <div class="col-2 text-center">
                <strong>Now</strong>
                <img src="${img_src}" alt="..." />
                <strong>${hourly_temp}&deg;</strong>
                </div>
                `;
            } else {
              let next_hour_in_date_obj = new Date(data.hourly[i].dt * 1000);
              let get_hour = next_hour_in_date_obj.getHours();
              document.querySelector("#hourly-forecasts").innerHTML += `
              <div class="col-2 text-center">
                <strong>${get_hour}</strong>
                <img src="${img_src}" alt="..." />
                <strong>${hourly_temp}&deg;</strong>
                </div>
                `;
            }
          }

          // daily temp
          for (let j = 0; j < data.daily.length; j++) {
            let daily_temp = Math.round(data.daily[j].temp.day);
            let img_src = `http://openweathermap.org/img/wn/${data.daily[j].weather[0].icon}.png`;
            let next_day_in_date_obj = new Date(data.daily[j].dt * 1000);
            let get_day = next_day_in_date_obj.toLocaleString("en-us", {
              weekday: "long",
            });

            if (j === 0) {
              document.querySelector("#daily-forecasts").innerHTML += `
            <div class="col-3 d-flex flex-column text-center">
              <strong>Today</strong>
              <img class="align-self-center" src="${img_src}" alt="..." width=50 />
              <strong>${daily_temp}&deg;</strong>
            </div>`;
            }

            document.querySelector("#daily-forecasts").innerHTML += `
            <div class="col-3 d-flex flex-column text-center">
              <strong>${get_day}</strong>
              <img class="align-self-center" src="${img_src}" alt="..." width=50 />
              <strong>${daily_temp}&deg;</strong>
            </div>`;
          }
        })
        .catch((err) => console.log("ERR", err));
    </script>
  </body>
</html>
