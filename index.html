<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weather App</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container my-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div id="wrapper-bg" class="card shadow-1-strong">
            <!-- Current weather -->
            <div class="card-header text-center border-0">
              <p id="wrapper-name" class="mb-1 h2"></p>
              <p id="wrapper-description" class="mb-1"></p>
              <p id="wrapper-temp" class="display-1 mb-1"></p>
              <span>Humidity: <span id="wrapper-humidity"></span></span>
              <span class="mx-2">|</span>
              <span>Wind speed: <span id="wrapper-wind-speed"></span></span>
            </div>

            <!-- Hourly forecast -->
            <div class="card-body">
              <div id="hourly-forecasts" class="row"></div>
            </div>

            <!-- Daily forecast -->
            <div class="card-body">
              <div class="row">
                <div class="col-md-6"><strong>Today</strong></div>
                <div class="col-md-2">
                  <img src="#" alt="..." id="wrapper-icon-today" />
                </div>
                <div class="col-md-4">
                  <span id="wrapper-forecast-temp-today"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      "https://api.openweathermap.org/data/2.5/onecall?lat=51.5074&lon=0.1278&units=metric&exclude=minutely,alerts&appid=416e9783200627c77363e74e6091c3b8";

      let BASE_URL = `https://api.openweathermap.org/data/2.5/onecall?`;
      let latitude = `lat=51.5074`;
      let longitude = `&lon=0.1278`;
      let api_options = `&units=metric&exclude=minutely,alerts`;
      let api_key = `&appid=416e9783200627c77363e74e6091c3b8`;
      let file = BASE_URL + latitude + longitude + api_options + api_key;

      fetch(file)
        .then((res) => res.json())
        .then((data) => {
          const current_weather = data.current.weather[0].main;
          const current_weather_description =
            data.current.weather[0].description;
          const current_temp = Math.round(data.current.temp);
          const current_humidity = data.current.humidity;
          const current_clouds = data.current.clouds;
          const current_wind_speed = data.current.wind_speed;
          const current_weather_icon = data.current.weather[0].icon;
          const current_timezone = data.timezone;

          console.log("temp", current_temp);
          console.log("humidity", current_humidity);
          console.log("clouds", current_clouds);
          console.log("wind_speed", current_wind_speed);
          console.log("weather[0].icon", current_weather_icon);

          document.querySelector("#wrapper-name").innerHTML = current_timezone;
          document.querySelector("#wrapper-description").innerHTML =
            current_weather_description;
          document.querySelector("#wrapper-temp").innerHTML = current_temp;
          document.querySelector("#wrapper-humidity").innerHTML =
            current_humidity;
          document.querySelector("#wrapper-wind-speed").innerHTML =
            current_wind_speed;

          console.log(data.hourly.length);
          // hourly temp
          for (let i = 0; i < data.hourly.length - 38; i++) {
            if (i === 0) {
              document.querySelector("#hourly-forecasts").innerHTML += `
              <div class="col-2 text-center">
                <strong>Now</strong>
                <img src="http://openweathermap.org/img/wn/${
                  data.hourly[i].weather[0].icon
                }.png" alt="..." />
                <strong>${Math.round(data.hourly[i].temp)}</strong>
                </div>
                `;
            } else {
              let next_hour_in_date_obj = new Date(data.hourly[i].dt * 1000);
              let get_hour = next_hour_in_date_obj.getHours();
              document.querySelector("#hourly-forecasts").innerHTML += `
              <div class="col-2 text-center">
                <strong>${get_hour}</strong>
                <img src="http://openweathermap.org/img/wn/${
                  data.hourly[i].weather[0].icon
                }.png" alt="..." />
                <strong>${Math.round(data.hourly[i].temp)}</strong>
                </div>
                `;
            }
          }

          // daily temp
          const daily_temp = {};
          for (let j = 0; j < 2; j++) {
            daily_temp[`daily_temp_${j}`] = Math.round(data.daily[j].temp.day);
            daily_temp[`daily_main_weather_${j}`] =
              data.daily[j].weather[0].main;
          }

          console.log("daily_temp", daily_temp);
        })
        .catch((err) => console.log("ERR", err));
    </script>
  </body>
</html>
