<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weather App</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container my-5">
      <div class="row">
        <form
          id="search_other_country_weather"
          class="input-group w-auto mx-auto"
        >
          <input
            type="search"
            class="form-control rounded"
            placeholder="London..."
          />
          <button class="btn btn-primary">search</button>
        </form>
      </div>

      <div class="row justify-content-center flex-column">
        <div class="col-md-6 my-3 mx-auto">
          <div data-bg-img="wrapper-bg" class="card py-3">
            <!-- Current weather -->
            <div class="card-header text-center border-0">
              <p id="wrapper-name" class="mb-1 h2"></p>
              <p id="wrapper-description" class="mb-1"></p>
              <p id="wrapper-temp" class="display-1 mb-1"></p>
              <span class="wrapper-humidity"
                >Humidity: <span id="wrapper-humidity"></span
              ></span>
              <span class="mx-2">|</span>
              <span class="wrapper-wind-speed"
                >Wind speed: <span id="wrapper-wind-speed"></span
              ></span>
            </div>

            <!-- Hourly forecast -->
            <div class="card-body">
              <div id="hourly-forecasts" class="row"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6 my-3 mx-auto">
          <div class="card">
            <!-- Daily forecast -->
            <div class="card-body">
              <div id="daily-forecasts" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/current_country_weather.js"></script>
    <script src="js/search_weather_in_other_countries.js"></script>
  </body>
</html>
